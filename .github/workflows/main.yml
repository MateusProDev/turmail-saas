name: Process queued campaigns

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch: {}

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call process endpoint
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$DEPLOY_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "Missing DEPLOY_URL or CRON_SECRET secrets. Define them in repo Settings → Secrets → Actions.";
            exit 1;
          fi
          echo "Calling $DEPLOY_URL/api/process-queued-campaigns"
          curl -s -X POST "$DEPLOY_URL/api/process-queued-campaigns" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d '{}' -o /tmp/cron_resp || true
          echo "Response:";
          cat /tmp/cron_resp || true
